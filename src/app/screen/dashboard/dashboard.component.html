<app-header></app-header>
<div class="container">
  <div class="row">
    <!-- Welcome Message -->
    <div class="col-12 text-center mb-4">
      <h2>Welcome to Your Dashboard!</h2>
      <p>Manage your bookstore activities at a glance.</p>
    </div>
  </div>

  <!-- User Statistics Section -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-book fa-2x"></i></h5>
          <p class="card-text">Books Listed</p>
          <h3>45</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-shopping-cart fa-2x"></i></h5>
          <p class="card-text">Books Sold</p>
          <h3>120</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-dollar-sign fa-2x"></i></h5>
          <p class="card-text">Earnings</p>
          <h3>$850</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Activity Section -->
  <div class="row mb-4">
    <div class="col-12">
      <h4>Recent Activity</h4>
      <ul class="list-group">
        <li class="list-group-item">
          <i class="fas fa-check-circle text-success"></i> Sold "The Great
          Gatsby" for $15.
        </li>
        <li class="list-group-item">
          <i class="fas fa-book-open text-primary"></i> Added "1984" to the
          inventory.
        </li>
        <li class="list-group-item">
          <i class="fas fa-user text-warning"></i> New user registered: Jane
          Doe.
        </li>
      </ul>
    </div>
  </div>

  <!-- Quick Access Section -->
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary w-100">
        <i class="fas fa-plus-circle"></i> Add New Book
      </button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-secondary w-100">
        <i class="fas fa-chart-line"></i> View Sales Report
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
