<app-header></app-header>
<div class="topup-container">
  <div class="topup-card">
    <h2>Top Up Your Account</h2>
    <form [formGroup]="topupForm" (ngSubmit)="submitTopup()">
      <div class="form-group">
        <label for="cardholderName">Cardholder Name</label>
        <input
          id="cardholderName"
          type="text"
          formControlName="cardholderName"
          placeholder="Enter cardholder's name"
        />
      </div>

      <div class="form-group">
        <label for="amount">Amount to Top Up</label>
        <input
          id="amount"
          type="number"
          formControlName="amount"
          placeholder="Enter amount"
        />
      </div>

      <div class="form-group">
        <label for="card-element">Card Info</label>
        <div id="card-element" class="stripe-card-input"></div>
      </div>

      <button type="submit" [disabled]="loading || topupForm.invalid">
        Pay with Card
      </button>
    </form>

    <div class="message success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="message error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
<app-footer></app-footer>
