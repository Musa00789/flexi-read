<div class="auth-container">
  <div class="form-container">
    <img src="non-fictional.jpg" alt="BookStore Logo" class="logo" />
    <h2 class="text-primary">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter your username"
        />
        <div
          *ngIf="
            signupForm.get('username').invalid &&
            signupForm.get('username').touched
          "
          class="error"
        >
          Username must be at least 3 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            signupForm.get('email').invalid && signupForm.get('email').touched
          "
          class="error"
        >
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            signupForm.get('password').invalid &&
            signupForm.get('password').touched
          "
          class="error"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm your password"
        />
        <div
          *ngIf="
            signupForm.get('confirmPassword').invalid &&
            signupForm.get('confirmPassword').touched
          "
          class="error"
        >
          Passwords must match.
        </div>
      </div>

      <div class="form-group remember-me">
        <label>
          <input type="checkbox" formControlName="terms" />
          I agree to the
          <a href="#" class="text-primary">Terms and Conditions</a>
        </label>
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="btn btn-primary w-100 mt-3"
      >
        Sign Up
      </button>
    </form>

    <div class="divider">Or Sign Up with</div>

    <div class="social-login">
      <button class="google-login">
        <img src="google.png" alt="Google Icon" />
        Login with Google
      </button>
      <button class="facebook-login">
        <img src="facebook.png" alt="Facebook Icon" />
        Login with Facebook
      </button>
    </div>

    <button class="toggle btn btn-link mt-3" routerLink="/login">
      Already have an account? Login
    </button>
  </div>
</div>
